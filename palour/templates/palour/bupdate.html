{% extends 'palour/index.html'%}

{% load static %}

{% block title %}
   Update
{% endblock title %}

{% block content %}
<div class="update section-padding">
    <div align="center">
        <form method="post">
            {% csrf_token %}
            <label for="status">Appointment Status:</label>
            <select name="status" id="status">
              <option value="Pending" {% if task.status == 'pending' %}selected{% endif %}>Pending</option>
              <option value="Confirmed" {% if task.status == 'confirmed' %}selected{% endif %}>Confirmed</option>
              <option value="Cancelled" {% if task.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
            </select>
            <button type="submit">Update Status</button>
        </form>
</div>
</div>
{% endblock content %}
